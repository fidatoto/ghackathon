    <div class="container">
        <h1>Solicitud de Crédito Emprendedor</h1>
        <form id="creditForm">
            <label for="amount">Cantidad de Dinero:</label>
            <input type="text" id="amount" placeholder="Escribe la cantidad">
            <label for="term">Plazo (meses):</label>
            <input type="number" id="term" placeholder="Escribe el plazo">
        </form>

        <h1>Datos del Solicitante</h1>
        <form id="applicantForm">
            <label for="name">Nombre del Solicitante:</label>
            <input type="text" id="name" placeholder="Escribe tu nombre">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Escribe tu correo">
            <label for="phone">Número Telefónico:</label>
            <input type="text" id="phone" placeholder="Escribe tu número">
            <button type="button" onclick="submitCreditForm()">Paso 1: Envía tu solicitud</button>
        </form>
    </div>

    <script>
        function submitCreditForm() {
            const amount = document.getElementById('amount').value;
            const term = document.getElementById('term').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            alert(`Solicitud de crédito enviada:\nCantidad: $${amount}\nPlazo: ${term} meses\nNombre: ${name}\nCorreo: ${email}\nTeléfono: ${phone}`);
            // Redirigir a la página del formulario financiero
            window.location.href = 'formulario_financiero.html';
        }
    </script>
